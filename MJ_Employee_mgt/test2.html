<div class="form-group col-md-6 form__group field">
    <input type="text" class="form-control form__field" id="jobID" placeholder="Job ID" required/>
    <label class="form__label" for="jobID">Job ID</label>
</div>
<div class="form-group col-md-8 form__group field">
    <input type="text" class="form-control form__field" id="jobTitle" placeholder="Job Title"
        required />
    <label class="form__label" for="jobTitle">Job Title</label>
</div>
<div class="form-group col-md-6 form__group field">
    <textarea class="form-control form__field" id="jobDesc" rows="3" placeholder="Job Description"
        required></textarea>
    <label class="form__label" for="jobDesc">Job Description</label>
</div>
<div class="form-group col-md-6 form__group field">
    <textarea class="form-control form__field" id="jobapply" rows="3" placeholder="How to Apply"
        required></textarea>
    <label class="form__label" for="jobapply">How to Apply</label>

</div>
